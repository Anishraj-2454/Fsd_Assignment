<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles are unchanged for brevity */
    </style>
    <title>Student Registration</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Student Registration</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="CS101">Computer Science 101</option>
                <option value="CS201">Computer Science 201</option>
                <option value="CS301">Computer Science 301</option>
                <option value="CS401">Computer Science 401</option>
                <option value="CS501">Computer Science 501</option>
                <!-- Add more options as needed -->
            </select>

            <button type="button" onclick="generateSystemID()">Generate System ID</button>
            <input type="text" id="systemID" name="systemID" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function generateSystemID() {
            const course = document.getElementById('course').value;
            const name = document.getElementById('name').value;

            // Basic system ID generation logic (you can customize this as needed)
            const systemID = course.substring(0, 3).toUpperCase() + name.substring(0, 3).toUpperCase() + Math.floor(Math.random() * 1000);

            document.getElementById('systemID').value = systemID;
        }
    </script>
</body>
</html>
